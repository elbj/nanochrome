<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header fitHeader">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
        <div>
            <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <table>
                <tr>
                    <th>{{localize "nanochrome.protection.protection"}}</th>
                    <td>
                        <input name="data.protection" type="number" value="{{data.protection}}" placeholder="{{localize 'nanochrome.protection.protection'}}" data-dtype="Number"/>
                    </td>            
                </tr>
                <tr>
                    <th>{{localize "nanochrome.arme.discretion"}}</th>
                    <td>
                        <input name="data.discretion" type="text" value="{{data.discretion}}" placeholder="{{localize 'nanochrome.arme.discretion'}}"/>
                    </td>
                </tr>
            </table>
        </div>
    </header>
</form>
