<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <table>
        <tr>
            <th>{{localize "nanochrome.arme.type"}}</th>
            <th>{{localize "nanochrome.arme.degats"}}</th>
            <th>{{localize "nanochrome.arme.discretion"}}</th>
        </tr>
        <tr>
            <td>
                <select name="data.type">
                    {{#select data.type}}
                    {{#each config.armeTypes as |name type|}}
                    <option value="{{type}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </td>
            <td>
                <input name="data.degats" type="number" value="{{data.degats}}" placeholder="{{localize 'nanochrome.arme.degats'}}" data-dtype="Number"/>
            </td>
            <td>
                <input name="data.discretion" type="text" value="{{data.discretion}}" placeholder="{{localize 'nanochrome.arme.discretion'}}"/>
            </td>
        </tr>
    </table>
</form>
